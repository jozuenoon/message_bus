# Secrets that must be set in drone.io:

# GITHUB_TOKEN_DRONE (scope required: repo/public_repo)

# CODECOV_TOKEN from codecov.io

# Docker credentials:
# DOCKER_USERNAME
# DOCKER_PASSWORD

kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

trigger:
  event:
    exclude:
    - pull_request

steps:
  # Goreleaser needs at least the last two tags.
  - name: fetch-tags
    image: docker:git
    commands:
      - git fetch --tags

  - name: tests
    image: golang
    environment:
      GO111MODULE: on
      CODECOV_TOKEN: { from_secret: CODECOV_TOKEN }
    commands:
      - go build -v ./...
      - go test -coverpkg=./... -race -covermode=atomic -tags integration -coverprofile=coverage.txt ./...
      - curl -s https://codecov.io/bash | bash

  - name: cqserver_docker
    image: plugins/docker
    settings:
      dockerfile: cmd/cq/Dockerfile
      repo: jozuenoon/message_bus
      auto_tag: true
      username: { from_secret: DOCKER_USERNAME }
      password: { from_secret: DOCKER_PASSWORD }
    when:
      event:
        - tag

  - name: release
    image: goreleaser/goreleaser:latest
    commands:
      - git diff
      - goreleaser release --rm-dist --skip-validate
    environment:
      GO111MODULE: on
      GITHUB_TOKEN: { from_secret: GITHUB_TOKEN_DRONE }
    when:
      event:
        - tag


service:
  - name: etcd
    image: quay.io/coreos/etcd:v3.3
    entrypoint: /usr/local/bin/etcd
    command:
      - '--name=etcd'
      - '--initial-advertise-peer-urls=http://etcd:2380'
      - '--listen-peer-urls=http://0.0.0.0:2380'
      - '--listen-client-urls=http://0.0.0.0:2379'
      - '--advertise-client-urls=http://etcd:2379'
      - '--initial-cluster-token=s0m383cretT0k3n'
      - '--heartbeat-interval=250'
      - '--election-timeout=1250'
      - '--initial-cluster=etcd=http://etcd:2380'
      - '--initial-cluster-state=new'