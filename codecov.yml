coverage:
  round: nearest
  ignore:
    - "**/*.pb.go"
    - "**/mocks"
    - "healthcheck"
    - "cmd"
    - "**/etcd.go"
    - "mbcli"
  status:
    project:
      default:
        threshold: 0.5
    patch: false

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true
  require_base: no
  require_head: yes
  branches: null